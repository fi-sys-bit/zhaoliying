     <h2>赵丽颖简介</h2>
     <dl>
         <dt></dt>
         <dd class="txt1">赵丽颖——中国内地影视女演员</dd>
         <dd class="txt2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   赵丽颖，1987年10月16日出生于河北省廊坊市，中国内地影视女演员。2006年，获得《雅虎搜星》比赛冯小刚组冠军，从而进入演艺圈。2011年，在出演古装剧《新还珠格格》中出演晴儿；并开始崭露头角。2013年，在古装剧《陆贞传奇》中饰演陆贞一角获得更多关注。</dd>
